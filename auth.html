    <!-- MFA SECTION (HIDDEN INITIALLY) -->
        <div id="mfaSection" style="display:none; margin-top:15px;">
            <p>Enter 6-digit MFA code</p>
            <input type="text" id="mfaCode" placeholder="123456" />
            <button id="verifyMfaBtn">Verify & Login</button>
        </div>
